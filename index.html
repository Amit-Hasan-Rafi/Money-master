<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <script src="/tailwind.config.js"></script>
</head>
<body>
   <h1 class="text-5xl font-extrabold text-center">Money Master</h1>
   <div id="container" class=" bg-slate-500">
    <!-- Income -->
        <h1 class="font-bold text text-center text-4xl ">INCOME</h1>
        <div class="flex mt-10 justify-center mb-20">
            <p class="mr-3 text-2xl">Income:</p>
            <input type="text">
        </div>  
        <!-- Expanss -->
        <h1 class="font-bold text text-center text-4xl ">EXPANSS</h1>
        <div class="flex mt-10 justify-center mb-20">
            <p class="mr-2 text-2xl ml-4">Food:</p>
            <input type="text">
            <p class="mr-2 text-2xl ml-4">Rent:</p>
            <input type="text">
            <p class="mr-2 text-2xl ml-4">Dress:</p>
            <input type="text">
        </div> 
        <button class="py-4 px-14 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 ml-80">Calculation</button> 
        <!-- total Expanss -->
        <div class="text-center pt-12">
            <h1 class="text-2xl font-bold">Total Expanss : <span>500</span></h1><br>
            <h1 class="text-2xl font-bold">Balance : <span>300</span></h1>
        </div>
        <!-- saving -->
        <div class="flex ml-44 mt-10">
            <p class="mr-2 text-2xl ml-4 ml-2">Saving:</p>
            <input type="text">
            <h1 class="text-2xl ml-2">%</h1>
            <button class="py-2 px-4 bg-blue-500 text-white font-semibold  shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 ml-2">Calculation</button> 
        </div>
        <!-- saving amount -->
        <div class="text-center pt-12">
            <h1 class="text-2xl font-bold">Saving Amount : <span>500</span></h1><br>
            <h1 class="text-2xl font-bold">Remaning Balance : <span>300</span></h1>
        </div>
   </div>

</body>
</html>
